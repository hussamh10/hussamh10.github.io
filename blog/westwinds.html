<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Westwinds</title>

  <!-- Fallback serif similar to Canela via Google Fonts (replace with your Canela kit if you have one) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Crimson+Text:wght@400;600&display=swap" rel="stylesheet">

  <style>
    @font-face{
      font-family: "Canela Deck";
      src: url("res/westwinds/Canela.otf") format("opentype");
      font-display: swap;
    }

    :root{
      --bg: #f5f2ec;
      --fg: #000000;
    }
    *{ box-sizing: border-box; }
    html, body{
      height:100%;
      margin:0;
    }
    body{
      min-height: 100vh;
      background:var(--bg);
      color:var(--fg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
    }

    .title{
      margin:0;
      font-family: "Canela Deck", "Canela", "Playfair Display", Garamond, Georgia, serif;
      font-weight: 600;
      letter-spacing: .003em;
      font-size: clamp(42px, 8vw, 96px);
      line-height: 1;
    }

    .hero{
      position: relative;
      min-height: 100vh;
      height: 100vh;
      width: 100%;
      overflow: hidden;
    }
    .hero img{
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit:cover;
      display:block;
      filter:none;
    }

    .hero-overlay{
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
      gap: clamp(12px, 2vw, 28px);
      padding: clamp(16px, 1vw, 80px);
      text-align: left;
      pointer-events: none;
    }

    .hero-overlay .title{
      pointer-events: auto;
      display: inline-block;
      background: #f5f2ec;
      color: #000;
      padding: clamp(10px, 1vw, 22px);
      border-radius: 1px;
    }

    .hero-back{
      pointer-events: auto;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: clamp(8px, 1vw, 16px) clamp(10px, 1vw, 20px);
      border-radius: 1px;
      background: rgba(245, 242, 236);
      color: #111;
      font-family: "Crimson Text", Georgia, serif;
      font-size: 18px;
      text-decoration: none;
      box-shadow: 0 10px 24px rgba(0,0,0,0.15);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .hero-back:hover{
      transform: translateY(-2px);
      box-shadow: 0 16px 32px rgba(0,0,0,0.2);
    }

    .hero-back:focus-visible{
      outline: 2px solid #111;
      outline-offset: 4px;
    }

    .hero-card{
      pointer-events: auto;
      display: inline-block;
      max-width: min(52ch, 85vw);
      padding: clamp(14px, 1vw, 28px);
      border-radius: 1px;
      background: rgba(245, 242, 236);
      color: #161616;
      font-family: "Crimson Text", Georgia, serif;
      font-size: 18px;
      line-height: 1.6;
      box-shadow: 0 18px 36px rgba(0,0,0,0.18);
    }
  </style>
</head>
<body>
  <main class="hero">
    <img id="hero-image" src="" alt="" loading="lazy" />
    <header class="hero-overlay">
      <a class="hero-back" href="/blog/index.html">‚Üê Back</a>
      <h1 class="title">Westwinds</h1>
      <div class="hero-card">
        Coming Soon (1/12/2025).<br>
         I am still arranging words to look like what I felt on the road.
      </div>
    </header>
  </main>

  <script>
    const photos = [
      { src: "res/westwinds/1.jpg", alt: "Westwinds photo 1" },
      { src: "res/westwinds/2.jpg", alt: "Westwinds photo 2" },
      { src: "res/westwinds/3.jpg", alt: "Westwinds photo 3" },
      { src: "res/westwinds/4.jpeg", alt: "Westwinds photo 4" },
      { src: "res/westwinds/5.jpeg", alt: "Westwinds photo 5" },
      { src: "res/westwinds/6.jpeg", alt: "Westwinds photo 6" },
      { src: "res/westwinds/7.jpeg", alt: "Westwinds photo 7" },
      { src: "res/westwinds/8.jpeg", alt: "Westwinds photo 8" },
      { src: "res/westwinds/9.jpeg", alt: "Westwinds photo 9" },
      { src: "res/westwinds/10.jpg", alt: "Westwinds photo 10" },
      { src: "res/westwinds/11.jpeg", alt: "Westwinds photo 11" }
    ];

    const heroImage = document.getElementById("hero-image");
    const randomPhoto = photos[Math.floor(Math.random() * photos.length)];
    heroImage.src = randomPhoto.src;
    heroImage.alt = randomPhoto.alt;
  </script>
</body>
</html>

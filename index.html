<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hussam Habib</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <main class="pane pane--graph" aria-label="Graph area">
        <div class="graphSurface">
          <svg id="graph" aria-label="Network graph" role="img">
            <rect class="bg" />
            <g class="viewport">
              <g class="links"></g>
              <g class="nodes"></g>
            </g>
          </svg>
        </div>
        <div class="graphTitle" aria-label="Graph title">Hussam Habib</div>
      </main>

      <aside class="pane pane--detail" aria-label="Detail area">
        <div id="detailHost" class="detail"></div>
      </aside>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/d3@7/dist/d3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script type="module" src="app.js"></script>
  </body>
</html>
